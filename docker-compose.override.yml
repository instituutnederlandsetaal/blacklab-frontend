# Development overrides for BLS+frontend Compose

services:

  frontend:
    # Bind mount properties file for quick updates during development
    volumes:
      - ./docker/config/blacklab-frontend.properties:/etc/blacklab/blacklab-frontend.properties

  frontend-proxy:
    # Bind mount properties file for quick updates during development
    volumes:
      - ./docker/config/blacklab-frontend.properties:/etc/blacklab/blacklab-frontend.properties
